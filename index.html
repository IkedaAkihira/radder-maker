<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラダー図メーカー</title>

    <!--bootstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <div class="col-11 col-md-6">
            <canvas id="canvas" class="w-100 h-auto"></canvas>
        </div>
        <div class="col-11 col-md-5 mx-auto p-3">
            <h2>配置</h2>
            <textarea
            rows="10"
            class="form-control mb-2 w-75"
            style="font:15px 'MS Gothic' !important;"
            id="circuit-code"></textarea>
            <button class="btn btn-primary" onclick="adopt()">回路の更新</button>
            <button class="btn btn-primary" onclick="save()">保存</button>
            <h2 class="mt-3">部品情報</h2>
            <div id="parts">
                
            </div>
            <button class="btn btn-primary" onclick="addPart()">パーツの追加</button>
        </div>
    </div>



    <script src="draw.js"></script>
    <script src="part.js"></script>
    <script src="main.js"></script>


    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
